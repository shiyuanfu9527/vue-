<script type="text/javascript">
    Vue.config.productionTip = false
    let obj = {x:100}
    let obj2={y:200}

    Object.defineProperty(obj2,'x',{
        get(){
            return obj.x
        },
        set(value){
            obj.x = value
        }
    })
