<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
<script type="text/javascript" >
    Vue.config.productionTip = false;
    //定义student组件
    const student = Vue.extend({
            name:'student',
            template:`
            <div>
                <h2>学生名字:{{name}}</h2>
                <h2>学生年龄:{{age}}</h2>
                
            </div>
            `,
            data() {
                return {
                    name: 'syf',
                    age:'21'
                }
            },
        })
    //定义school组件
    const school = Vue.extend({
            
            template:`
            <div>
                <h2>学校的名称:{{name}}</h2>
                <h2>学校的地址:{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: '南方',
                    address:'广州'
                };
            },
            components:{
                student
            }

        })
    const hello = Vue.extend({
        template:`
        <h1>{{msg}}</h1></h1>
        `,
        data(){
            return {
                msg:'欢迎来到得来联盟'
            }
        }
    })    
    //定义app组件
    const app = Vue.extend({
        template:`
        <div>
            <hello></hello>
            <school></school>    
        </div>
        `,
         components:{
             school,
             hello
         }   
    })
        new Vue({
            template:'<app></app>',
            el:'#root',
            data:{
                
            },//注册组件(局部)
            components:{app}
        })
</script>
</html>
