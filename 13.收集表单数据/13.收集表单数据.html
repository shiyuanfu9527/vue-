<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            
            账号：<input type="text" v-model.trim="userInfo.account" ></input><br><br>
            密码：<Input type="text" v-model="userInfo.password"></Input><br><br>
            年龄<Input type="number" v-model.number="userInfo.age"></Input><br><br>
            性别:
            男<input type="radio" name="sex"v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex"v-model="userInfo.sex" value="female"><br><br>
            爱好:
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            <br><br>
            所属小区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shenzhen">深圳</option>
                <option value="shanghai">上海</option>
            </select><br><br>
            其他信息:
            <textarea v-model.lazy="other"></textarea><br><br>
            <input type ="checkbox" v-model="userInfo.agree"> 阅读并接受 <a href="http://www.baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
</body>
<script type="text/javascript" >
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
               userInfo:{
                account:'',
                password:'',
                sex:'female',
                hobby:[],
                city:'',
                other:'',
                agree:'',
                age:''
               }
            },
            methods: {
                demo(){
                   console.log(JSON.stringify(this.userInfo)) 
                }
            },
        })
    </script>
</html>
